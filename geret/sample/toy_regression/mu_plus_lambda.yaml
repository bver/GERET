---
algorithm:
  class: MuLambda

  comma_or_plus: plus

  population_size: 500
  lambda_size: 100
  elite_size: 10
 
  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.5

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: grow # grow or full or random or ramped
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 3   

  inject: # alternative to a crossover or copy
    method: full # grow or full or random
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 3   
   
grammar:
  class: AbnfFile
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3 

selection:
  class: RankSampling
selection_rank: #optional
  class: Ranking
        
elite_rank:
  class: Ranking
         
crossover:
  class: Crossover
  margin: 1

mutation:
  class: Mutation
  magnitude: 16 # same as individual.init_magnitude

store:
  class: Store
  filename: ./toy_regression.store

report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividualSingleObjective
  require: sample/toy_regression/toy_individual.rb
  shorten_chromozome: true
