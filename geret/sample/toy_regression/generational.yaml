---
algorithm:
  class: Generational

  population_size: 500
  elite_size: 50
  crossover_probability: 0.9
  mutation_probability: 0.01

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: full # grow or full or random
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 3   

grammar:
  class: AbnfFile
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3 

elite_rank:
  class: Ranking
  order_by: :error  #optional
  direction: :minimize #optional 

selection:
  class: RankRoulette
selection_rank: #optional
  class: Ranking
        
crossover:
  class: Crossover
  margin: 1

mutation:
  class: Mutation
  magnitude: 16 # same as individual.init_magnitude

store:
  class: Store
  filename: ./toy_regression.store

report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividual
  require: sample/toy_regression/toy_individual.rb

