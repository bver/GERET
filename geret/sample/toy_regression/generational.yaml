---
algorithm:
  class: Generational

  population_size: 500
  elite_size: 50

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: grow # grow or full or random or ramped
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 3   

  inject: # alternative to a crossover or copy
    method: full # grow or full or random
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 3   
   
grammar:
  class: Abnf::File
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3 

elite_rank:
  class: Ranking
  order_by: :error  #optional
  direction: :minimize #optional 

selection:
  class: Tournament # RankRoulette
  tournament_size: 3
selection_rank: #optional
  class: Ranking
        
crossover:
  class: Crossover
  margin: 1

mutation:
  class: Mutation
  magnitude: 16 # same as individual.init_magnitude

store:
  class: Store
  filename: ./toy_generational.store

report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividualSingleObjective
  require: sample/toy_regression/toy_individual.rb
  shorten_chromozome: true
