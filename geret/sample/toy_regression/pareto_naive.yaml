---
algorithm:
  class: ParetoNaive

  population_size: 500
  max_archive_size: 100
  init_size: 300
  
  mutation_probability: 0.00
  shorten_individual: true

  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  termination:
    max_steps: 1000
    on_individual: :stopping_condition
 
grammar:
  class: Abnf::File
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthLocus

tourney:
  class: ParetoTourney # cannot be changed
  tournament_size: 20 

crossover:
  class: CrossoverRipple
  margin: 2 #1
  step: 2
 
mutation:
  class: Mutation
  magnitude: 16

store:
  class: Store
  filename: ./toy_pareto_naive.store
       
report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividualMultiObjective
  require: sample/toy_regression/toy_individual.rb
  shorten_chromozome: false 
         
   
