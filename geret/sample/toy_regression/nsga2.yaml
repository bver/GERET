---
algorithm:
  class: Nsga2

  population_size: 500

  probabilities:
    mutation: 0.1
 
  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  termination:
    max_steps: 1000
    on_individual: stop_cond

grammar:
  class: AbnfFile
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthLocus

crossover:
  class: Crossover
  margin: 2 #1
  step: 2
 
mutation:
  class: Mutation
  magnitude: 16

store:
  class: Store
  filename: ./toy_nsga2.store
       
report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividualMOStrict
  require: sample/toy_regression/toy_individual.rb
  shorten_chromozome: false 
         
   
