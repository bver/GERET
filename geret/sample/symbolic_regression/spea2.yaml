---
algorithm:
  class: Spea2

  population_size: 800
  max_archive_size: 600

  shorten_archive_individual: true 

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: grow # grow or full or random or ramped
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 6   

  inject: # alternative to a crossover or copy
    method: grow # grow or full or random
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 6   
   
grammar:
  class: Abnf::File
  filename: sample/symbolic_regression/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3
  track_support_on: true        

selection:
  class: Tournament
  tournament_size: 2
selection_rank: # do not change
  class: Spea2Ranking
        
crossover:
  class: CrossoverLHS

mutation:
  class: MutationNodal
  magnitude: 16 

store:
  class: Store
  filename: ./sr_spea2.store

report:
   class: PopulationReport

individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _weak_pareto:
    :error: minimize
    :complexity: minimize
  _pipe_output:
    - :error: to_f
  _thresholds:
    :error: 0.009
  _mark_batch: "MARKER\n"
  _mark_phenotype: "\n"

evaluator:
  class: WorkPipes
  commands: 
    - 'sample/symbolic_regression/pipe.rb ONE sample/symbolic_regression/NO2.dat'
    - 'sample/symbolic_regression/pipe.rb TWO sample/symbolic_regression/NO2.dat'
        
