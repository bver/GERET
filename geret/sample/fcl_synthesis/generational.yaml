---
algorithm:
  class: Generational

  population_size: 700
  elite_size: 50

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 1000
    on_individual: stopping_condition

  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  inject:
    method: grow # grow or full or random
    sensible_depth: 7   
 
grammar:
  class: Abnf::File
  filename: sample/fcl_synthesis/grammar.abnf

mapper:
  class: DepthLocus

elite_rank:
  class: Ranking
  order_by: :error  
  direction: :minimize 

selection:
  class: Tournament # RankRoulette
  tournament_size: 2
selection_rank: #optional
  class: Ranking
        
crossover:
  class: CrossoverRipple
  margin: 2
  step: 2
 
mutation:
  class: MutationRipple
  magnitude: 16

store:
  class: Store
  filename: ./fcl_generational.store
 
report:
   class: PopulationReport

individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _pareto:
    :error: minimize
  _pipe_output:
    - :error: to_f
  _thresholds:
    :error: 0.009
 
evaluator:
  class: WorkPipes
  commands: 
#    - ssh swirl 'cd /home/pavel/numergence/g/geret/sample/fcl_synthesis && CLASSPATH=".:./jFuzzyLogic_2.0.6.jar" java Evaluator'
