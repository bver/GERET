---
algorithm:
  class: Generational

  population_size: 1000
  elite_size: 50

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 1000
    on_individual: stopping_condition

  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  inject:
    method: grow # grow or full or random
    sensible_depth: 7   
 
grammar:
  class: Abnf::File
  filename: sample/ant_trail_tcc/grammar.abnf

mapper:
  class: DepthLocus

elite_rank:
  class: Ranking
  order_by: :fitness  #optional
  direction: :maximize #optional 

selection:
  class: Tournament # RankRoulette
  tournament_size: 2
selection_rank: #optional
  class: Ranking
        
crossover:
  class: CrossoverRipple
  margin: 2 #1
  step: 2
 
mutation:
  class: MutationRipple
  magnitude: 16

store:
  class: Store
  filename: ./ant_generational_tcc.store
 
report:
  class: AntReport
  require: sample/ant_trail_tcc/ant_report.rb

individual:
  class: AntIndividualSingleObjectiveTcc
  require: sample/ant_trail_tcc/ant_individual.rb
  shorten_chromozome: true 
 
evaluator:
  class: WorkPipes
  destination: 'fitness='        
  commands: 
#    - 'sample/ant_trail_tcc/ant_pipe.rb ONE'
#    - 'sample/ant_trail_tcc/ant_pipe.rb TWO'
    - 'ssh swirl "~/g/geret/sample/ant_trail_tcc/ant_pipe.rb ONE"'
    - 'ssh swirl "~/g/geret/sample/ant_trail_tcc/ant_pipe.rb TWO"'
    - 'ssh swirl "~/g/geret/sample/ant_trail_tcc/ant_pipe.rb THREE"'
    - 'ssh swirl "~/g/geret/sample/ant_trail_tcc/ant_pipe.rb FOUR"'

# for the remote pipe configuration, use:
#
#   - 'ssh user@host "/full/path/to/geret/sample/ant_trail_tcc/ant_pipe.rb ID"'
#
# note the ssh connection must use public/private key pair (no password) for authentication. 
# (see eg. http://www.petefreitag.com/item/532.cfm 
# or  http://www.debian-administration.org/article/SSH_with_authentication_key_instead_of_password )
    

