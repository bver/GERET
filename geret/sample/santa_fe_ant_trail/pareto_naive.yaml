---
algorithm:
  class: ParetoNaive

  population_size: 500
  max_archive_size: 100
  init_size: 300

  mutation_probability: 0.00
 
  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  termination:
    max_steps: 1000
    on_individual: :stopping_condition
 
grammar:
  class: AbnfFile
  filename: sample/santa_fe_ant_trail/grammar.abnf

mapper:
  class: DepthLocus

tourney:
  class: ParetoTourney # cannot be changed
  tournament_size: 5

crossover:
  class: Crossover
  margin: 2 #1
  step: 2
 
mutation:
  class: Mutation
  magnitude: 16

store:
  class: Store
  filename: ./ant_pareto_naive.store
       
report:
  class: AntReport
  require: sample/santa_fe_ant_trail/ant_report.rb

individual:
  class: AntIndividualMultiObjective
  require: sample/santa_fe_ant_trail/ant_individual.rb
  shorten_chromozome: false 
         
   
