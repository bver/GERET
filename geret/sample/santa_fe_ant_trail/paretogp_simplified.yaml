---
algorithm:
  class: ParetoGPSimplified

  population_size: 300
  archive_size: 100 

  generations_per_cascade: 7
  mutation_probability: 0.01
 
  init:
    method: ramped # grow or full or ramped
    sensible_depth: 5   

  termination:
    max_steps: 100
    on_individual: :stopping_condition
 
grammar:
  class: AbnfFile
  filename: sample/santa_fe_ant_trail/grammar.abnf

mapper:
  class: DepthBucket
  consume_trivial_codons: false

archive_tourney:
  class: ParetoTourney # cannot be changed
  tournament_size: 10

population_tourney:
  class: ParetoTourney # cannot be changed
  tournament_size: 10

consolidation:
  class: Tournament
  tournament_size: 10
  unique_winners: true        
consolidation_rank:
  class: Ranking
  order_by: :fitness
  direction: :minimize  

crossover:
  class: Crossover
  margin: 1
 
mutation:
  class: Mutation
  magnitude: 16

store:
  class: Store
  filename: ./ant_trail.store
       
report:
  class: AntParetoReport
  require: sample/santa_fe_ant_trail/ant_pareto_report.rb

individual:
  class: AntIndividualMultiObjective
  require: sample/santa_fe_ant_trail/ant_individual.rb
  shorten_chromozome: false

