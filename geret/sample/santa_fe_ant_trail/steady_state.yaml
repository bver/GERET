---
algorithm:
  class: SteadyState

  population_size: 500

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: ramped # grow or full or random or ramped
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 5   

  inject: # alternative to a crossover or copy
    method: grow # grow or full or random
    random_magnitude: 16 #same as mutation.magnitude
    random_length: 8
    sensible_depth: 5   
   
grammar:
  class: AbnfFile
  filename: sample/santa_fe_ant_trail/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3 

selection:
  class: Tournament # RankRoulette
  tournament_size: 3
selection_rank: #optional
  class: Ranking

replacement:
  class: Tournament # Truncation 
  tournament_size: 10
replacement_rank:
  class: Ranking
  order_by: :fitness
  direction: :minimize  

crossover:
  class: Crossover
  margin: 1

mutation:
  class: Mutation
  magnitude: 16 # same as individual.init_magnitude

store:
  class: Store
  filename: ./ant_trail.store

report:
  class: AntReport
  require: sample/santa_fe_ant_trail/ant_report.rb

individual:
  class: AntIndividualSingleObjective
  require: sample/santa_fe_ant_trail/ant_individual.rb
  shorten_chromozome: true
