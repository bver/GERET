---
algorithm:
  class: AlpsStrict

  population_size: 7000
  elite_size: 50
  join_size: 50 

  max_layers: 12
  aging_scheme: :fibonacci
  age_gap: 13

  duplicate_elimination: true 
  layer_diagnostic: false

  probabilities:
    crossover: 0.9
    mutation: 0.01
 
  init:
    method: grow # grow or full or random or ramped
    random_length: 8
    sensible_depth: 9   

  termination:
#    max_steps: 2000
    on_individual: :stopping_condition
   
grammar:
  class: Abnf::File
  filename: sample/pid/grammar.abnf

mapper:
  class: DepthLocus
  wraps_to_fail: 3
  track_support_on: true        

selection:
  class: Tournament
  tournament_size: 3
selection_rank: 
  class: Ranking

elite_rank:
  class: Ranking
  order_by: :error  #optional
  direction: :minimize #optional 
       
crossover:
  class: CrossoverLHS

mutation:
  class: MutationNodal

store:
  class: Store
  filename: ./pid_alps.store

report:
   class: PopulationReportStream
   report_diversity: false
   report_statistics: true         
   report_histogram: false          
       
individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _pareto:
    :error: minimize
    :complexity: minimize
  _pipe_output:
    - :error: to_f
  _thresholds:
    :error: 0.009
  _mark_batch: "MARKER\n"
  _mark_phenotype: "\n"

evaluator:
  class: WorkPipes
  commands: 
    - 'sample/pid/pipe.rb ONE sample/pid/data.csv'
    - 'sample/pid/pipe.rb TWO sample/pid/data.csv'
       
 
