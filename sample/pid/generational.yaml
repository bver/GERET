---
algorithm:
  class: Generational

  population_size: 2000
  elite_size: 50
  duplicate_elimination: false 

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 2000
    on_individual: :stopping_condition

  init:
    method: grow # grow or full or random or ramped
    random_length: 8
    sensible_depth: 6   

  inject: # alternative to a crossover or copy
    method: grow # grow or full or random
    random_length: 8
    sensible_depth: 6   
   
grammar:
  class: Abnf::File
  filename: sample/pid/grammar.abnf

mapper:
  class: DepthFirst
  wraps_to_fail: 3
  track_support_on: true        

elite_rank:
  class: Ranking
  order_by: :error  #optional
  direction: :minimize #optional 

selection:
  class: Tournament # RankRoulette
  tournament_size: 3
selection_rank: #optional
  class: Ranking
        
crossover:
  class: CrossoverLHS

mutation:
  class: MutationNodal

store:
  class: Store
  filename: ./pid_generational.store

report:
   class: PopulationReport

individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _pareto:
    :error: minimize
  _pipe_output:
    - :error: to_f
  _thresholds:
    :error: 0.009
  _mark_batch: "MARKER\n"
  _mark_phenotype: "\n"

evaluator:
  class: WorkPipes
  commands: 
    - 'ruby sample/pid/pipe.rb ONE sample/pid/data.csv'
    - 'ruby sample/pid/pipe.rb TWO sample/pid/data.csv'
        
