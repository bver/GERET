---
algorithm:
  class: MuLambda

  comma_or_plus: plus

  population_size: 1000
  lambda_size: 200
  elite_size: 10 

  probabilities:
    crossover: 0.9
    mutation: 0.01
    injection: 0.9

  termination:
    max_steps: 2000
    on_individual: :stopping_condition
    
  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  inject:
    method: grow # grow or full or random
    sensible_depth: 7   
 
grammar:
  class: Abnf::File
  filename: sample/ant_trail_tcc/grammar.abnf

mapper:
  class: DepthLocus

selection:
  class: RankSampling 
selection_rank: #optional
  class: Ranking

elite_rank:
  class: Ranking

crossover:
  class: CrossoverRipple
  margin: 2 #1
  step: 2

mutation:
  class: MutationRipple
  magnitude: 16

store:
  class: Store
  filename: ./ant_mu_plus_lambda_tcc.store
 
report:
   class: PopulationReport

individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _pareto:
    :fitness: maximize
  _pipe_output:
    - :fitness: to_i
  _thresholds:
    :fitness: 89
  _mark_phenotype: "\nMARKER\n"
        
evaluator:
  class: WorkPipes
  commands: 
    - 'sample/ant_trail_tcc/ant_pipe.rb ONE'
    - 'sample/ant_trail_tcc/ant_pipe.rb TWO'

# for the remote pipe configuration, use:
