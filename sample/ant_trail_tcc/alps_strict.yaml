---
algorithm:
  class: AlpsStrict

  population_size: 2000
  elite_size: 20
  join_size: 50

  max_layers: 5
  aging_scheme: :fibonacci
  age_gap: 10

  duplicate_elimination: true 
  layer_diagnostic: true
  
  probabilities:
    crossover: 0.9
    mutation: 0.01
 
  init:
    method: grow # grow or full or random or ramped
    random_length: 8
    sensible_depth: 6   

  termination:
    max_steps: 1000
    on_individual: :stopping_condition
   
grammar:
  class: Abnf::File
  filename: sample/ant_trail_tcc/grammar.abnf

mapper:
  class: DepthLocus
  wraps_to_fail: 3
  track_support_on: true        

selection:
  class: Tournament
  tournament_size: 3
selection_rank: 
  class: Ranking

elite_rank:
  class: Ranking
  order_by: :fitness  #optional
  direction: :maximize #optional 
       
crossover:
  class: CrossoverLHS

mutation:
  class: MutationNodal

store:
  class: Store
  filename: ./ant_tcc_alps_strict.store

report:
   class: PopulationReport
   report_diversity: false
   report_statistics: true         
   report_histogram: false          
       
individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _weak_pareto:
    :fitness: maximize
    :used_length: minimize
  _pipe_output:
    - :fitness: to_i
  _thresholds:
    :fitness: 89
  _mark_phenotype: "\nMARKER\n"
    
evaluator:
  class: WorkPipes
  commands: 
    - 'sample/ant_trail_tcc/ant_pipe.rb ONE sample/ant_trail_tcc/ant_evaluate.c'
    - 'sample/ant_trail_tcc/ant_pipe.rb TWO sample/ant_trail_tcc/ant_evaluate.c'


