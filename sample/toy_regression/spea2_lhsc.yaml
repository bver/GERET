---
algorithm:
  class: Spea2

  population_size: 300
  max_archive_size: 200

  duplicate_elimination: false
  shorten_archive_individual: true 
 
  probabilities:
    crossover: 0.5
    mutation: 0.01
    injection: 0.9

  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  inject:
    method: grow # grow or full or random
    sensible_depth: 7   
 
  termination:
    max_steps: 1000
    on_individual: stopping_condition

grammar:
  class: Abnf::File
  filename: sample/toy_regression/grammar.abnf

mapper:
  class: DepthFirst
  track_support_on: true

selection:
  class: Tournament
  tournament_size: 2
selection_rank: # do not change
  class: Spea2Ranking
         
crossover:
  class: CrossoverLHS 

mutation:
  class: MutationNodal
  magnitude: 16

store:
  class: Store
  filename: ./toy_spea2_lhsc.store

report:
  class: ToyReport
  require: sample/toy_regression/toy_report.rb

individual:
  class: ToyIndividualMOWeak
  require: sample/toy_regression/toy_individual.rb
  shorten_chromozome: false 
          
