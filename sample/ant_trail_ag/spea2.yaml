---
algorithm:
  class: Spea2

  population_size: 300
  max_archive_size: 200

  duplicate_elimination: false
  shorten_archive_individual: true 
 
  probabilities:
    crossover: 0.5
    mutation: 0.01
    injection: 0.9

  init:
    method: ramped # grow or full or ramped
    sensible_depth: 7   

  inject:
    method: grow # grow or full or random
    sensible_depth: 7   
 
  termination:
    max_steps: 1000
    on_individual: stopping_condition

grammar:
  class: AttributeGrammar
  filename: sample/ant_trail_ag/grammar.abnf
  semantic: sample/ant_trail_ag/semantic.yaml 

mapper:
  class: AttrGrDepthFirst

selection:
  class: Tournament
  tournament_size: 2
selection_rank: # do not change
  class: Spea2Ranking
         
crossover:
  class: CrossoverRipple
  margin: 2 #1
  step: 2
 
mutation:
  class: MutationRipple
  magnitude: 16

store:
  class: Store
  filename: ./ant_ag_spea2.store

report:
   class: PopulationReport

individual:
  class: PipedIndividual
  shorten_chromozome: true 
  _weak_pareto:
    :fitness: maximize
    :used_length: minimize
  _pipe_output:
    - :fitness: to_i
  _thresholds:
    :fitness: 89
  _mark_phenotype: "\nMARKER\n"

    
evaluator:
  class: WorkPipes
  commands: 
    - 'sample/ant_trail_ag/ant_pipe.rb ONE'
    - 'sample/ant_trail_ag/ant_pipe.rb TWO'

